name: stone_smart_flutter
description: Integre o Flutter com maquinas smarts da stone
version: 1.0.1
repository: https://github.com/gabuldev/stone_smart_flutter

environment:
  sdk: ">=2.18.5 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.accesys.stone_smart_flutter
        pluginClass: StoneSmartFlutterPlugin
